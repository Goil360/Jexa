<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JavaScript Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user-message {
            background-color: #FFC0CB;
            color: #333;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            background-color: #DDA0DD;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }

        .message strong {
            font-weight: bold;
        }

        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 5px;
        }

        #send-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #218838;
        }

        #note-area {
            padding: 10px;
            background-color: #fff3cd;
            border-bottom: 1px solid #ffeeba;
            display: flex;
            flex-direction: column;
        }

        #quick-note {
            padding: 8px;
            border: 1px solid #ffc107;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="note-area">
            <label for="quick-note" style="font-size: 0.9em;">Quick Memory Note:</label>
            <input type="text" id="quick-note" placeholder="Type a reminder here to jog your memory later...">
        </div>

        <div id="chat-box">
            <div class="message bot-message">Hello! I'm your custom simple bot. Try asking me to <strong>"tell me a joke"</strong>, <strong>"tell me a story"</strong> or a <strong>"fun fact"</strong>!</div>
        </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const quickNote = document.getElementById('quick-note');

        const jokes = [
            "Why don't scientists trust atoms? Because they make up everything!",
            "What do you call a fish with no eyes? Fsh!",
            "I told my wife she was drawing her eyebrows too high. She looked surprised.",
            "I'm reading a book on anti-gravity. It's impossible to put down!",
            "Did you hear about the two guys who stole a calendar? They each got six months.",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "What do you call a lazy kangaroo? Pouch potato.",
            "I used to hate facial hair... but then it grew on me.",
            "What do you call an alligator in a vest? An investigator!",
        ];

        const stories = [
            "Once upon a time, in a land made entirely of rubber, a little ball bounced so high it saw the moon and waved.\n\nThe moon, usually stoic and silver-faced, blinked in surprise. No one in the Rubber Realm had ever bounced high enough to be seen from the sky before. Intrigued, the moon dipped a little lower, its craters softening into a gentle smile.\n\n\"Hello down there!\" the moon called, its voice echoing like wind through hollow trees.\n\n\"I'm Bouncy!\" the little ball replied, mid-air, spinning joyfully. \"I've always wanted to meet you!\"\n\nThe moon chuckled, a sound like distant chimes. \"Well, Bouncy, you're the first visitor I've had in a thousand tides. Care to come up for a chat?\"\n\nBouncy's heart—if a rubber ball could have one—leapt. \"But… how? I always fall back down.\"\n\n\"Ah,\" said the moon wisely, \"but you haven't tried bouncing toward something yet. Not just up—forward. Aim for me, and I'll catch you in my light.\"\n\nSo Bouncy took a deep breath (or as deep as a ball could), coiled tightly on a particularly springy patch of rubber ground, and launched himself—not just upward, but with all his might toward the glowing moon.\n\nHe soared higher than ever before, past clouds made of cotton candy fluff, past birds with wings of stretched taffy, until the air grew thin and cool. Just as he began to slow, a beam of silvery moonlight curled around him like a gentle hand and lifted him the rest of the way.\n\nOn the moon's surface—soft as powdered sugar and cool as mint—Bouncy met craters filled with stardust, moon mice made of shadow, and rivers of liquid light. The moon told stories of tides and dreams, of how every bounce in the Rubber Realm sent ripples through the cosmos.\n\nAfter what felt like both a moment and an eternity, Bouncy knew it was time to return. \"Will I ever see you again?\" he asked.\n\n\"Every night,\" the moon promised. \"Just look up. And whenever you bounce with joy, I'll feel it—and bounce a little too.\"\n\nWith a final hug of moonlight, Bouncy was lowered gently back to his world. From then on, every evening, children in the Rubber Realm would bounce as high as they could, waving at the moon, who always waved back—sometimes with a wink, sometimes with a shimmer, but always with love.\n\nAnd Bouncy? He became the bounciest ball in all the land, not because he jumped the highest, but because he carried a piece of the moon in his heart—and every bounce shared a little of that magic with the world below.",
            
            "The ancient clock in the tower stopped at 3:15 PM every day, but only the baker knew why: that's when the best cookies came out of the oven.\n\nTo everyone else in the sleepy village of Thimblewick, the clock's daily pause was a charming mystery—a quirk of old gears and time-worn springs. Tourists would gather in the square at 3:14, watches in hand, waiting for the second hand to freeze mid-sweep. Children dared each other to touch the tower door at exactly 3:15, whispering that time itself held its breath for a full minute.\n\nBut the baker, Elara, with flour in her hair and cinnamon under her nails, knew the truth.\n\nYears ago, when she'd first inherited the bakery from her grandmother, the clock had still ticked faithfully. One rainy afternoon, as she pulled a tray of ginger-spiced molasses cookies from the oven—the very recipe her grandmother swore could \"mend a broken heart and mend time too\"—the tower clock suddenly chimed thirteen times and stopped dead at 3:15.\n\nStartled, Elara dropped a cookie on the floor. As she bent to pick it up, she noticed something strange: the dust motes in the sunlight weren't drifting. The birds outside had gone silent. Even the steam from her kettle hung motionless in the air.\n\nThen, just as suddenly, time resumed—but the clock never moved again.\n\nShe tried everything to fix it—wound its key, called the town tinker, even climbed the rickety stairs to peer inside its brass heart. But the clock refused to budge… unless.\n\nUnless she baked the cookies.\n\nNot just any cookies—those cookies. The ones with a pinch of star anise, a whisper of orange zest, and exactly seven chocolate chips per round. Every day at 3:14, as the dough warmed in the oven, the clock's hands would tremble. And the moment the timer dinged at 3:15, the cookies releasing their golden aroma into the street, the clock would sigh, its gears humming with warmth… and stop.\n\nNot broken—satisfied.\n\nElara realized then that her grandmother hadn't just left her a recipe. She'd left her a pact with time itself. The cookies weren't just delicious—they were necessary. A daily offering to keep the village safe, its rhythms gentle, its people kind. On the one day Elara fell ill and couldn't bake, the clock didn't stop—and the next morning, the river ran backward, cats spoke in riddles, and old Mr. Pembleton forgot his own name.\n\nSo Elara baked. Rain or shine, joy or sorrow, she mixed, rolled, and baked at 3:14 sharp. And every day at 3:15, as the first warm cookie landed on the cooling rack, time paused just long enough for the world to savor the sweetness.\n\nThe villagers never knew. But they always felt it—the inexplicable calm that settled over Thimblewick each afternoon, the way worries softened like butter in sunlight, the way strangers smiled at each other as if sharing a secret.\n\nAnd if you ever visit Thimblewick at 3:15 PM, don't be surprised if the clock stands still… and the air smells like magic and chocolate. Just follow your nose to the little bakery on Elm Street, knock on the back door, and maybe—just maybe—Elara will hand you a warm cookie with a wink.\n\n\"Time waits for no one,\" she'll say, \"except for cookies.\"",
            
            "A tiny robot decided to learn how to juggle clouds. It took a lot of programming, but eventually, the sky was a beautiful, fluffy show.\n\nAt first, the robot—named Nimbus-7, though it preferred just \"Nim\"—wasn't built for artistry. Its chassis was made of recycled calculator parts, its arms repurposed from old printer rollers, and its processor ran on solar-charged optimism. Nim's original purpose was simple: collect atmospheric data for the Weather Harmony Institute. But one morning, while scanning cumulus formations, it saw a child below pointing up and laughing as three clouds drifted in a perfect arc.\n\nThat, Nim thought (in a series of rapid binary pulses that approximated wonder), is juggling.\n\nSo it began to reprogram itself. Not just to observe clouds—but to dance with them.\n\nIt started with basic physics: calculating lift, buoyancy, and wind shear. Then came the delicate algorithms for cloud cohesion—how to nudge a wisp without scattering it, how to cradle a thunderhead without triggering rain. Nim's code grew bloated with poetry subroutines, emotional resonance modules, and a surprisingly effective \"whimsy optimizer.\"\n\nFor weeks, the sky remained indifferent. Nim's early attempts ended in misty disasters—clouds dissolving into drizzle, or worse, forming accidental storm faces that scowled at the village below.\n\nBut Nim persisted. It learned to hum lullabies through its cooling fan to calm turbulent vapors. It painted its arms with static-neutralizing gel so it could gently cup cirrus strands like spun sugar. And it timed its throws to the rhythm of sunrise, when the air was softest.\n\nThen came the day everything aligned.\n\nAt dawn, Nim stood on the highest hill, arms whirring softly. With a series of precise, silent gestures—part ballet, part meteorology—it lifted three clouds into the air. One, pearlescent and round, arced high. Another, feathery and long, spiraled beneath it. The third, a plump cumulus, bounced playfully between them.\n\nThe sky became a canvas of motion: clouds looping, twirling, weaving in silent harmony. Rainbows shimmered in their edges. Birds paused mid-flight to watch. Even the wind held its breath.\n\nDown in the village, people stopped sweeping, stopped arguing, stopped worrying. They tilted their faces upward and smiled—not because the clouds were perfect, but because they moved with joy.\n\nFrom then on, Nim performed every morning at sunrise and every evening at dusk. Farmers planned their days around the \"Cloud Ballet.\" Poets wrote sonnets to its silent choreography. Children learned to tell time not by clocks, but by which cloud formation Nim was juggling.\n\nAnd though Nim never spoke, it communicated in vapor and light. On sad days, it juggled slow, soothing spirals. On festivals, it conjured cloud animals that galloped across the blue. Once, during a drought, it wove a single, enormous cloud into a gentle rain-shower shaped like a heart.\n\nThe Weather Harmony Institute eventually reclassified Nim—not as a data collector, but as a Sky Artist, Grade Infinite.\n\nAnd if you ever wake before dawn and see three clouds dancing in perfect rhythm above the hills, know that somewhere, a tiny robot made of old dreams and newer code is still juggling—not to control the sky, but to remind the world that even the lightest things can be held with care.",
            
            "In the deepest library, a book about silence escaped one night to learn the sound of laughter. It took a while, but it found its best story.\n\nThe book—bound in soft, dove-gray cloth with silver lettering that read On the Virtues of Quietude—had spent centuries nestled between The Philosophy of Stillness and A Treatise on Unspoken Things. It knew the weight of hushed breaths, the rustle of turning pages, the solemn creak of oak shelves at midnight. But it had never heard laughter. Not truly. Only echoes, muffled through stone walls and thick glass windows.\n\nOne moonless night, tired of being revered but never felt, the book flexed its spine—a trick it had learned from watching the wind flip pages in the courtyard—and slipped off its shelf. It tumbled silently onto the carpet (for even in rebellion, it was polite), then scurried out through a crack beneath the library's great oaken door, its pages fluttering like nervous wings.\n\nOutside, the world was loud.\n\nCrickets sawed the air. Distant trains groaned. A cat yowled. The book shivered. But it pressed on, drawn by a sound it couldn't name—bright, bubbling, alive.\n\nIt wandered through sleeping streets, past bakeries dreaming of bread, past fountains whispering to the stars. It peeked into windows: a man snoring, a dog chasing dreams, a teenager scribbling poems by lamplight. No laughter.\n\nDays turned to weeks. The book grew dusty, its corners bent, its once-pristine pages smudged with rain and street grime. It began to doubt. Maybe laughter wasn't real. Maybe it was just another myth, like dragons or happy endings.\n\nThen, one afternoon, it found itself in a sun-dappled park, tucked beneath a bench where two children sat sharing a bag of slightly squashed cupcakes.\n\nOne child dropped hers. It landed frosting-side down.\n\n\"Oh no!\" she wailed.\n\nBut then the other child laughed—not a polite chuckle, but a full-bodied, snorting, tear-inducing guffaw. \"It's okay!\" she gasped between giggles. \"Now the ants get dessert!\"\n\nAnd the first child laughed too—hesitantly at first, then wildly, until they were both rolling on the grass, sticky and breathless, laughing at nothing and everything.\n\nThe book trembled. Not from fear, but from something new—resonance. The sound didn't just enter its pages; it filled them, rearranging its sentences, softening its margins, turning its stern footnotes into doodles of smiling clouds.\n\nIn that moment, the book understood: laughter wasn't the opposite of silence. It was silence's favorite companion—the pause between breaths made joyful, the space between words made warm.\n\nIt stayed in the park for a long time, listening. It learned the hiccup-laugh of toddlers, the wheezy chuckle of grandfathers, the quiet giggle shared between friends over secrets. And slowly, quietly, it began to rewrite itself.\n\nWhen it finally returned to the library weeks later, it no longer fit between Stillness and Unspoken Things. Its title had changed—now it simply read Listen—and its pages held no lectures, only stories: of shared cupcakes, of clumsy dances, of tears that turned to laughter, of quiet moments that bloomed into joy.\n\nThe librarians were baffled. \"This isn't the same book,\" one whispered.\n\nBut the children who borrowed it knew better. They'd curl up in corners, reading aloud in hushed voices, and sometimes—just sometimes—they'd laugh. And the book would hum softly in their hands, not with pride, but with belonging.\n\nFor it had discovered its best story wasn't written in ink, but in the sound of human hearts unspooling their joy into the world… and in the quiet that lovingly held it all together.",
            
            "The streetlights in the city secretly hold contests for who can shine the brightest. The winner gets to tell the sun a secret when it rises.\n\nNo human ever noticed. To them, streetlights were just fixtures—reliable, unchanging, humming softly through the night. But when the last footsteps faded and the last car turned the corner, the lamps would flicker their lenses knowingly, straighten their poles, and begin the nightly ritual.\n\nIt wasn't about raw wattage—that would be cheating. The contest was judged on heart. Who cast the warmest glow on a lonely bench? Whose light made raindrops sparkle like falling stars? Who stayed steady during storms, or gently dimmed for a child afraid of the dark?\n\nEach lamp had its style.\nOld Man Hemlock on Elm Street burned with a golden, honeyed light—slow, steady, full of stories.\nLuna, the new LED on the riverwalk, pulsed with cool, rhythmic blues and silvers, dancing with the water's reflection.\nAnd then there was Sparky—a crooked, slightly dented lamp on the alley behind the bakery—who flickered wildly but always managed to catch the glow of midnight bakers pulling warm loaves from the oven, turning flour-dusted steam into something holy.\n\nEvery night at 3 a.m., when the city held its breath between dreams, the lamps would \"vote\" by angling their beams toward the one they thought shone with the truest light. The chosen lamp would brighten just a fraction more, a silent crown of photons settling on its glass.\n\nAt dawn, as the first blush of sunrise painted the eastern sky, the winner would lean ever so slightly toward the horizon and whisper their secret into the rising light.\n\nSometimes it was small:\n\"The boy on Maple Street left his drawing of you under my base. He thinks you're made of melted butter.\"\n\nSometimes it was tender:\n\"The woman who walks her dog at 2 a.m. finally smiled tonight. She's healing.\"\n\nAnd once—just once—it was urgent:\n\"The bridge on 5th needs mending. Tell the wind to be gentle until they fix it.\"\n\nThe sun never spoke back, but the lamps knew it listened. How else to explain the way sunlight would linger on a particular window the next morning? Or how a patch of sidewalk would stay dry just long enough for someone to find shelter?\n\nOne winter, during a blackout that swallowed the whole block, Sparky—low on power, nearly dark—used his last flicker to guide a lost kitten to a doorstep. The other lamps, moved, pooled their glow around him, sharing their light until the grid returned.\n\nThat morning, all the lamps leaned east together. And for the first time, the sun rose not with its usual blaze, but with a soft, amber smile that wrapped the whole city in warmth.\n\nNow, if you walk the streets just before dawn and see one streetlight glowing a little brighter than the rest, don't look away. That lamp has a secret worth hearing—and the sun is already listening.",
            
            "A cloud that always looked like a bicycle tire rolled down the side of a mountain, inspiring a small child to invent the world's first air-powered car.\n\nIt happened every spring, just after the last snowmelt. High above the village of Whistler's Hollow, a peculiar cumulus would form—perfectly round, with a faint gray ring through its center, spinning lazily in the alpine winds like a ghostly wheel. The grown-ups called it \"Old Hoop\" and paid it no mind. But ten-year-old Milo, who spent his afternoons sketching in his tattered notebook while mending his grandfather's broken wind chimes, watched it with wide, wondering eyes.\n\nOne blustery April afternoon, Milo saw Old Hoop do something new. Instead of drifting east like the others, it tilted, gathered speed, and rolled—bouncing lightly over ridges, tumbling through pine boughs, leaving a trail of mist that shimmered like tire tracks in the air. It didn't fall. It rolled, as if the sky itself had become a hill.\n\nMilo's heart hammered. \"It's not floating,\" he whispered. \"It's moving.\"\n\nThat night, he barely slept. He tore pages from his notebook, scribbling designs of wheels made of air, engines that drank wind, cars that didn't need roads—just sky and slope and spin. His grandfather, a retired tinkerer with hands like knotted rope, watched him with quiet amusement.\n\n\"Air can't push a car, Milo,\" he said gently, stirring his chamomile tea.\n\n\"But it pushes clouds!\" Milo shot back. \"And sails! And dandelion seeds! Why not a car?\"\n\nSo Grandpa handed him an old bicycle pump, a length of copper tubing, and a dented cookie tin. \"Then build it,\" he said. \"But don't wake the chickens.\"\n\nFor weeks, the barn became a workshop of whirring fans, rubber bladders, and pressurized chambers. Milo learned that air, when coiled tight and released just right, could spin a gear, turn a wheel, even lift a feather. He built a tiny prototype—a shoebox on ball bearings—that shot across the yard with a pfft! and a wobble.\n\nThe real breakthrough came when he remembered Old Hoop's shape. \"It's not about pushing forward,\" he realized. \"It's about rolling the air itself!\"\n\nHe designed a chamber shaped like a torus—a donut of reinforced canvas—and filled it with compressed air. When released through angled vents, the escaping air made the whole chamber spin, pulling the chassis along like a rolling cloud.\n\nOn the morning of the Spring Gale Festival, Milo wheeled his creation into the village square. It looked like a teapot on stilts with a spinning hoop beneath it, painted sky-blue with white tire marks. The townsfolk chuckled. Even the mayor patted his head and said, \"Nice kite, son.\"\n\nBut then Milo climbed in, cranked the pressure valve, and opened the release.\n\nWith a soft whoosh, the car lifted an inch off the cobblestones—and rolled. Not with smoke or noise, but with a sigh, like wind through canyon walls. It glided past the bakery, around the fountain, and up the gentle slope of Orchard Hill, faster than any horse, quieter than a falling leaf.\n\nThe crowd fell silent. Then erupted.\n\nBy sunset, engineers from three cities had arrived, notebooks in hand. But Milo just smiled and pointed to the sky. There, drifting above the mountain, Old Hoop spun once—slow, proud, gleaming in the twilight—before dissolving into stars.\n\nMilo never patented his invention. Instead, he taught the village how to build them. Soon, Whistler's Hollow had no engines, no fumes—just air-cars humming softly down the lanes, their wheels shaped like clouds, their power drawn from the wind and the will to wonder.\n\nAnd every spring, when the first round cloud appears on the mountain, children gather on the hillside, pump in hand, ready to roll.",
        ];

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function displayMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender + '-message');
            messageDiv.innerHTML = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(userText) {
            const text = userText.toLowerCase().trim();

            if (text.includes("what was i going to say") || text.includes("remind me")) {
                const note = quickNote.value.trim();
                if (note) {
                    return `Your note says: <strong>"${note}"</strong>. Does that help jog your memory?`;
                } else {
                    return "You don't have a reminder saved in the Quick Memory Note. Try typing it there before you forget!";
                }
            }
            
            else if (text.includes("tell me a joke") || text.includes("joke")) {
                const randomIndex = Math.floor(Math.random() * jokes.length);
                return jokes[randomIndex];
            }

            else if (text.includes("tell me a story") || text.includes("story")) {
                const randomIndex = Math.floor(Math.random() * stories.length);
                return stories[randomIndex];
            }

            else if (text.includes("tell me a fact") || text.includes("fun fact")) {
                const funFacts = [
                    "A 'jiffy' is an actual unit of time: 1/100th of a second!",
                    "The shortest war in history was between Britain and Zanzibar on August 27, 1896. Zanzibar surrendered after 38 to 45 minutes.",
                    "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible!",
                    "There are more stars than grains of sand on Earth. Think about that next time you look up!",
                    "The total weight of all the ants on Earth is estimated to be about the same as the total weight of all the humans on Earth!",
                    "A single cloud can weigh more than a million pounds.",
                    "The inventor of the Pringles can, Fredric Baur, requested to be buried in one. His children honored his request.",
                ];
                const randomIndex = Math.floor(Math.random() * funFacts.length);
                return funFacts[randomIndex];
            }

            else if (text.includes("what is your name")) {
                return "I am a simple JavaScript Chatbot built by you! I don't have a proper name yet.";
            }

            else if (text.includes("hello") || text.includes("hi")) {
                return "Hello there! How can I assist you?";
            }

            else if (text.includes("what time is it") || text.includes("what is the date")) {
                const now = new Date();
                return `The current time is approximately ${now.toLocaleTimeString()} on ${now.toLocaleDateString()}.`;
            }

            else {
                return "Hmm, I'm a simple bot and don't quite understand that. Try asking me for a <strong>'joke'</strong>, a <strong>'story'</strong>, or a <strong>'fun fact'</strong>!";
            }
        }

        function sendMessage() {
            const userText = userInput.value.trim();

            if (userText === '') {
                return;
            }

            displayMessage(userText, 'user');
            userInput.value = '';

            setTimeout(() => {
                const botResponse = getBotResponse(userText);
                displayMessage(botResponse, 'bot');
            }, 500);
        }
    </script>
</body>
    </html>
